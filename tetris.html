<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .game-board {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 10px;
        }

        canvas {
            display: block;
            background: #000;
            border: 2px solid #333;
        }

        .game-info {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 20px;
            min-width: 200px;
        }

        .score-display {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .next-piece {
            margin-top: 20px;
        }

        .next-canvas {
            background: #222;
            border: 1px solid #555;
            margin-top: 10px;
        }

        .controls {
            margin-top: 30px;
            font-size: 14px;
            line-height: 1.6;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .restart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background: #5a6fd8;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div>
        <h1>üéÆ TETRIS üéÆ</h1>
        <div class="game-container">
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>
            <div class="game-info">
                <div class="score-display">
                    <div>Score: <span id="score">0</span></div>
                    <div>Lines: <span id="lines">0</span></div>
                    <div>Level: <span id="level">1</span></div>
                </div>
                <div class="next-piece">
                    <div>Next Piece:</div>
                    <canvas id="nextCanvas" width="120" height="120" class="next-canvas"></canvas>
                </div>
                <div class="controls">
                    <strong>Options:</strong><br>
                    <label style="display: flex; align-items: center; margin-bottom: 10px;">
                        <input type="checkbox" id="projectionToggle" checked style="margin-right: 8px;">
                        Show Projection
                    </label>
                    
                    <strong>Controls:</strong><br>
                    ‚Üê ‚Üí Move<br>
                    ‚Üì Soft Drop<br>
                    ‚Üë Rotate<br>
                    Space: Hard Drop<br>
                    P: Pause
                </div>
            </div>
        </div>
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game constants
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;
        
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        // Game state
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameRunning = true;
        let isPaused = false;
        let dropTime = 0;
        let dropInterval = 1000; // milliseconds
        let showProjection = true;
        
        // Tetris pieces (tetrominoes)
        const PIECES = {
            I: {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00f5ff'
            },
            O: {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#ffff00'
            },
            T: {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#a000f0'
            },
            S: {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00f000'
            },
            Z: {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#f00000'
            },
            J: {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#0000f0'
            },
            L: {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#f0a000'
            }
        };
        
        // Initialize game board
        function initBoard() {
            board = [];
            for (let row = 0; row < BOARD_HEIGHT; row++) {
                board[row] = [];
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    board[row][col] = 0;
                }
            }
        }
        
        // Create a new piece
        function createPiece() {
            const pieces = Object.keys(PIECES);
            const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
            const piece = PIECES[randomPiece];
            
            return {
                shape: piece.shape,
                color: piece.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0
            };
        }
        
        // Check if piece can be placed at position
        function isValidMove(piece, dx = 0, dy = 0, newShape = null) {
            const shape = newShape || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const boardX = newX + col;
                        const boardY = newY + row;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        // Rotate piece 90 degrees clockwise
        function rotatePiece(piece) {
            const rotated = [];
            const shape = piece.shape;
            
            for (let col = 0; col < shape[0].length; col++) {
                rotated[col] = [];
                for (let row = shape.length - 1; row >= 0; row--) {
                    rotated[col][shape.length - 1 - row] = shape[row][col];
                }
            }
            
            return rotated;
        }
        
        // Place piece on board
        function placePiece(piece) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const boardY = piece.y + row;
                        const boardX = piece.x + col;
                        if (boardY >= 0) {
                            board[boardY][boardX] = piece.color;
                        }
                    }
                }
            }
        }
        
        // Clear completed lines
        function clearLines() {
            let linesCleared = 0;
            
            for (let row = BOARD_HEIGHT - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    row++; // Check the same row again
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 50);
                updateDisplay();
            }
        }
        
        // Get projection position (where piece would land)
        function getProjectionY(piece) {
            let projectionY = piece.y;
            while (isValidMove(piece, 0, projectionY - piece.y + 1)) {
                projectionY++;
            }
            return projectionY;
        }
        
        // Draw projection (ghost piece)
        function drawProjection(piece) {
            if (!showProjection) return;
            
            const projectionY = getProjectionY(piece);
            if (projectionY === piece.y) return; // Don't draw if piece is already at bottom
            
            ctx.save();
            ctx.globalAlpha = 0.3;
            
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        ctx.fillStyle = piece.color;
                        ctx.fillRect(
                            (piece.x + col) * BLOCK_SIZE,
                            (projectionY + row) * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        ctx.strokeStyle = piece.color;
                        ctx.lineWidth = 2;
                        ctx.strokeRect(
                            (piece.x + col) * BLOCK_SIZE,
                            (projectionY + row) * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                    }
                }
            }
            
            ctx.restore();
        }
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
        }
        
        // Draw a single block
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        // Draw the game board
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw placed pieces
            for (let row = 0; row < BOARD_HEIGHT; row++) {
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    if (board[row][col]) {
                        drawBlock(ctx, col, row, board[row][col]);
                    }
                }
            }
            
            // Draw projection first (so it appears behind the current piece)
            if (currentPiece) {
                drawProjection(currentPiece);
            }
            
            // Draw current piece
            if (currentPiece) {
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            drawBlock(ctx, currentPiece.x + col, currentPiece.y + row, currentPiece.color);
                        }
                    }
                }
            }
            
            // Draw grid lines
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= BOARD_WIDTH; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= BOARD_HEIGHT; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(canvas.width, i * BLOCK_SIZE);
                ctx.stroke();
            }
        }
        
        // Draw next piece
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const blockSize = 20;
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * blockSize) / 2;
                
                for (let row = 0; row < nextPiece.shape.length; row++) {
                    for (let col = 0; col < nextPiece.shape[row].length; col++) {
                        if (nextPiece.shape[row][col]) {
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(
                                offsetX + col * blockSize,
                                offsetY + row * blockSize,
                                blockSize,
                                blockSize
                            );
                            nextCtx.strokeStyle = '#333';
                            nextCtx.strokeRect(
                                offsetX + col * blockSize,
                                offsetY + row * blockSize,
                                blockSize,
                                blockSize
                            );
                        }
                    }
                }
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            initBoard();
            currentPiece = createPiece();
            nextPiece = createPiece();
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            gameRunning = true;
            isPaused = false;
            dropTime = 0;
            updateDisplay();
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || isPaused) {
                if (e.code === 'KeyP') {
                    isPaused = !isPaused;
                }
                return;
            }
            
            switch (e.code) {
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, -1, 0)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                    if (isValidMove(currentPiece, 1, 0)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                    if (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score++;
                        updateDisplay();
                    }
                    break;
                case 'ArrowUp':
                    const rotated = rotatePiece(currentPiece);
                    if (isValidMove(currentPiece, 0, 0, rotated)) {
                        currentPiece.shape = rotated;
                    }
                    break;
                case 'Space':
                    while (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    updateDisplay();
                    break;
                case 'KeyP':
                    isPaused = !isPaused;
                    break;
            }
            e.preventDefault();
        });
        
        // Game loop
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            if (!isPaused) {
                if (timestamp - dropTime > dropInterval) {
                    if (currentPiece && isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                    } else {
                        if (currentPiece) {
                            placePiece(currentPiece);
                            clearLines();
                            currentPiece = nextPiece;
                            nextPiece = createPiece();
                            
                            // Check for game over
                            if (!isValidMove(currentPiece, 0, 0)) {
                                gameOver();
                                return;
                            }
                        }
                    }
                    dropTime = timestamp;
                }
                
                drawBoard();
                drawNextPiece();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize and start game
        function startGame() {
            initBoard();
            currentPiece = createPiece();
            nextPiece = createPiece();
            updateDisplay();
            
            // Set up projection toggle
            const projectionToggle = document.getElementById('projectionToggle');
            projectionToggle.addEventListener('change', (e) => {
                showProjection = e.target.checked;
            });
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        startGame();
    </script>
</body>
</html>
